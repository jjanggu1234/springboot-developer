<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>블로그 글 목록</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
</head>
<body>
<div class="p-5 mb-5 text-center bg-light">
    <h1 class="mb-3">My Blog</h1>
    <h4 class="mb-3">블로그에 오신 것을 환영합니다.</h4>
</div>

<div class="container">
    <button type="button" id="create-btn" th:onclick="|location.href='@{/new-article}'|" class="btn btn-secondary btn-sm mb-3">글 등록</button>
    <div class="row" th:each="item : ${articles}">
        <div class="col-md-6 mb-4">
            <div class="card h-100">
                <div class="card-header" th:text="${item.id}">1</div>
                <div class="card-body">
                    <h5 class="card-title" th:text="${item.title}">제목</h5>
                    <p class="card-text" th:text="${item.content}">내용</p>
                    <a th:href="@{/articles/{id}(id=${item.id})}" class="btn btn-primary">보러 가기</a>
                </div>
            </div>
            <br>
        </div>

    </div>
    <button type="button" class="btn btn-secondary" onclick="location.href='/logout'">로그아웃</button>

</div>
<script src="/js/article.js"></script>
<!-- 필요하면 아래 스크립트도 추가 (부트스트랩 JS용) -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
</body>
</html>
